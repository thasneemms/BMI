<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form class="calculator">
        <div>
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" min="0" step="0.01" value="" />
        </div>

        <div>
          <label for="height">Height (cm)</label>
          <input type="number" id="height" min="0" step="0.01" value="" />
        </div>

        <div>
          
          <button type="submit">CHECK</button>
        </div>
      
<div>
      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        
      </section>
    </div>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Underweight</h4>
          
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          
        </div>

        <div style="--color: var(--overweight)">
          <h4>Overweight</h4>
          
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          
        </div>
      </section>
    </form>
    
  </body>
</html>
